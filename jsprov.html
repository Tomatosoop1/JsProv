        //Skriv en funktion som tar en array av tal och retunerar en ny array där varje element i den ursprungliga arrayen har blvit mutliplicerad med 5. (A NIVÅ)
        function multiplyByFive(arr) {
        const result = [];
        for (let i = 0; i < arr.length; i++) {
            result.push(arr[i] * 5);
        }
        return result;
